<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="A beautifully styled quiz form">
    <meta name="Author" content="Jason K Gibson">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz!</h1>
    <form action="http://www.byui.edu">
        <div class="input">
        <label for="q1">1. What does the accronym HTML stand for?</label>
        <input type="text" name="q1" id="q1">
        </div>

        <div class="input">
        <label for="q2">2. How do you use the universal selector in CSS</label>
        <textarea name="q2" id="q2"></textarea>
        </div>

        <div class="input">
        <label for="q3">3. What is the correct way to select a class called "fish"</label>
        <select name="q3" id="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="">#fish{}</option>
        <option value="">^^fish{}</option>
        <option value="">.fish{}</option>
    </select>
    </div>

        <div class="input">
        <label for="q4">4. How many CSS files do you need for each HTML page?</label>
        <input type="number" name="q4" id="q4">
    </div>
        
        <button type="submit">Submit Quiz</button>

    </form>
</body>
</html>
